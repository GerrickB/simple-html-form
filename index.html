<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="layout.css">
  <title>survey</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <legend>Add user</legend>

      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="first_name">
      </div>

      <div>
        <label for="lastName">Last name</label>
        <input type="text" name="last_name" id="lastName">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email_address">
      </div>

      <div>
        <label for="status">Status</label>
        <select name="user_status" id="status">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>
      </div>

      <p>Choose your favorite programming language</p>
      <div>
        <input type="radio" id="html" name="language" value="html">
        <label for="html">HTML</label>
      </div>

      <div>
        <input type="radio" id="css" name="language" value="css">
        <label for="css">CSS</label>
      </div>

      <div>
        <input type="radio" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>

      <div>
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>

      <div>
        <label for="current">Current date</label>
        <input type="date" id="current">
      </div>

      <div>
        <input type="checkbox" name="" id="sign">
        <label for="sign">Sign up for newsletter</label>
      </div>
      <div>
        <input type="checkbox" name="" id="agree">
        <label for="agree">Agree to terms and conditions</label>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>

    </fieldset>
  </form>
</body>
</html>
