<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="layout.css">
  <title>survey</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <legend>Add user</legend>

      <div class="personal-info">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name">
        <label for="lastName">Last name:</label>
        <input type="text" name="last_name" id="lastName">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email_address">
      </div>

      <div class="container__status-date">
        <div class="status">
          <label for="status">Status:</label>
          <select name="user_status" id="status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div class="date">
          <label for="current">Current date:</label>
          <input type="date" id="current" name="date">
        </div>
      </div>

      <p>Choose your favorite programming language:</p>
      <div>
        <input type="radio" id="html" name="language" value="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>

      <label for="comments">Comments:</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

      <div>
        <input type="checkbox" name="" id="sign">
        <label for="sign">Sign up for newsletter</label>
        <input type="checkbox" name="" id="agree">
        <label for="agree">Agree to terms and conditions</label>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>

    </fieldset>
  </form>
</body>
</html>
